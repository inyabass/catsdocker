version: '3.9'
services:
        zookeeper:
                image: zookeeper
                restart: always
                ports:
                        - 2181:2181
                        - 2888:2888
                        - 3888:3888
                        - 8080:8080
                environment:
                        ZOO_MY_ID: 1
                        ZOO_SERVERS: server.1=desktop-5osreke.broadband:2888:3888;2181 server.2=linuxserver.broadband:2888:3888;2181 server.3=windowsserver.broadband:2888:3888;2181